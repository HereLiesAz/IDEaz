name: Android CI with Jules AI Debugging

on:
  workflow_dispatch:
  push:
    branches: ["**"]
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # JOB 1: BUILD THE APK
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # Read-only for build
    outputs:
      outcome: ${{ steps.gradle-build.outcome }}
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        cache-read-only: false

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      id: gradle-build
      env:
        BUILD_NUMBER: ${{ github.run_number }}
      # Build and capture log, but don't fail immediately (so we can report to Jules)
      run: |
        set +e
        export BUILD_NUMBER=$(git rev-list --count HEAD)
        ./gradlew assembleDebug --build-cache > build.log 2>&1
        EXIT_CODE=$?
        echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT
        cat build.log
        exit $EXIT_CODE
      continue-on-error: true

    # Upload the APK so the Publish job can see it
    - name: Upload APK Artifact
      if: steps.gradle-build.outcome == 'success'
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 1

    - name: Upload Build Log (for debugging)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-log
        path: build.log
        retention-days: 1

    # Report failure if build failed
    - name: Report Failure to Jules
      if: steps.gradle-build.outcome == 'failure'
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const fs = require('fs');
          let logTail = 'Log file not found.';
          try {
            const log = fs.readFileSync('build.log', 'utf8');
            logTail = log.slice(-4000);
          } catch (e) { console.log(e); }
          
          const refName = context.eventName === 'pull_request' ? `PR #${context.issue.number}` : context.ref;
          
          await github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: `Build Failure on ${refName}`,
            body: `Build failed.\n\n**Log Output:**\n\`\`\`\n${logTail}\n\`\`\`\n\nJules, please fix.`,
            labels: ['jules']
          });

    - name: Fail Job
      if: steps.gradle-build.outcome == 'failure'
      run: exit 1

  # JOB 2: PUBLISH THE RELEASE
  publish:
    needs: build
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to create releases/tags
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download APK Artifact
        uses: actions/download-artifact@v4
        with:
          name: app-debug
          path: ./artifacts

      - name: Publish Pre-Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          # 1. Get Version Info
          MAJOR=$(grep 'major=' version.properties | cut -d'=' -f2)
          MINOR=$(grep 'minor=' version.properties | cut -d'=' -f2)
          
          # 2. Prepare Tag Name
          SAFE_BRANCH_NAME=${BRANCH_NAME//\//-}
          TAG_NAME="debug-${SAFE_BRANCH_NAME}-v${MAJOR}.${MINOR}"
          
          # 3. Find the downloaded APK
          APK_FILE=$(ls ./artifacts/*.apk | head -n 1)
          echo "Found APK: $APK_FILE"

          # 4. Configure Git
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # 5. Move Tag (Force Update)
          git tag -fa $TAG_NAME -m "Latest debug build"
          git push origin $TAG_NAME --force

          # 6. Create or Update Release
          if gh release view $TAG_NAME > /dev/null 2>&1; then
            echo "Updating existing release..."
            gh release edit $TAG_NAME \
              --prerelease \
              --title "Debug Build ($TAG_NAME)" \
              --notes "Built from commit $GITHUB_SHA" \
              --target $GITHUB_SHA
            gh release upload $TAG_NAME $APK_FILE --clobber
          else
            echo "Creating new release..."
            gh release create $TAG_NAME $APK_FILE \
              --prerelease \
              --title "Debug Build ($TAG_NAME)" \
              --notes "Built from commit $GITHUB_SHA" \
              --target $GITHUB_SHA
          fi
