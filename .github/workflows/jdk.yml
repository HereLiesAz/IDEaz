name: Setup Java JDK
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  setup-jdk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Verify Java version
        run: java -version
