plugins {
    id 'com.android.application'
}

android {
    namespace 'com.example.reactnativeapp'
    compileSdk 34

    defaultConfig {
        applicationId "com.example.reactnativeapp"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    implementation 'com.facebook.react:react-android:0.72.6'
    implementation 'com.facebook.react:hermes-android:0.72.6'
}
