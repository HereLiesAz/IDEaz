<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>

    <header class="site-header">
        <div class="container">
            <a href="{{ '/' | relative_url }}" class="site-title">[oo] IDEaz</a>
            <nav class="site-nav">
                <a href="https://github.com/HereLiesAz/IDEaz" target="_blank" class="btn">GitHub</a>
            </nav>
        </div>
    </header>

    <main class="page-content" aria-label="Content">
        <div class="container">
            {{ content }}
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; {{ site.time | date: '%Y' }} IDEaz. The Post-Code IDE.</p>
        </div>
    </footer>

</body>
</html>
